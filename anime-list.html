<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Info</title>
</head>
<body>
    <div id="content">
        <!-- Your content will be dynamically replaced here -->
    </div>

    <script>
        // Function to handle routing
        function handleRoute() {
            // Get the path from the URL
            var path = window.location.pathname;

            // Extract the anime name from the path
            var parts = path.split('/');
            var animeName = parts[parts.length - 1];

            // Fetch data or perform actions based on the anime name
            console.log("Anime Name:", animeName);

            // Example: Load content based on the anime name
            fetchAnimeInfo(animeName);
        }

        // Function to fetch anime info (replace with your implementation)
        function fetchAnimeInfo(animeName) {
            // Example: Fetch anime info from an API
            fetch('/api/anime/' + animeName)
                .then(response => response.json())
                .then(data => {
                    // Display anime info on the page
                    document.getElementById('content').innerHTML = JSON.stringify(data);
                })
                .catch(error => console.error('Error fetching anime info:', error));
        }

        // Initial route handling when the page loads
        handleRoute();

        // Listen for navigation events (e.g., when the URL changes)
        window.addEventListener('popstate', handleRoute);
    </script>
</body>
</html>
